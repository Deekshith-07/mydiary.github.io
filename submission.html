<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit your story</title>
    <link rel="stylesheet" href="submission.css">
</head>

<body>
    <nav>
        <button class="openbtn" id="homeButton">
            << Home</button>
    </nav>
    <form class="form" action="https://formspree.io/f/xeqwwrjn" method="post">
        <div class="title">Submit your story</div>
        <input type="text" name="email" placeholder="Email" class="input" required maxlength="20">
        <input type="text" name="title" placeholder="Story title" class="input" required maxlength="50">
        <textarea name="story" placeholder="Story" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("homeButton").addEventListener("click", function () {
            // Redirect to the home page
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
